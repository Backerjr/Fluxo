version: '3.8'

services:
  # ============================================
  # MySQL Database
  # ============================================
  db:
    image: mysql:8.0
    container_name: fluxo-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: fluxo_production
      MYSQL_USER: fluxo
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backups:/backups
    ports:
      - "3306:3306"
    networks:
      - fluxo-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Fluxo Application
  # ============================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fluxo-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: mysql://fluxo:${MYSQL_PASSWORD}@db:3306/fluxo_production
      JWT_SECRET: ${JWT_SECRET}
      COOKIE_SECURE: "true"
      CORS_ORIGIN: ${CORS_ORIGIN}
      # Add other environment variables from .env.production
    ports:
      - "3000:3000"
    networks:
      - fluxo-network
    volumes:
      - app_logs:/var/log/fluxo
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      start_period: 40s
      retries: 3

  # ============================================
  # Nginx Reverse Proxy
  # ============================================
  nginx:
    image: nginx:alpine
    container_name: fluxo-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    networks:
      - fluxo-network
    command: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"

  # ============================================
  # Certbot for SSL
  # ============================================
  certbot:
    image: certbot/certbot
    container_name: fluxo-certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

  # ============================================
  # Redis (Optional - for caching)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: fluxo-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - fluxo-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

networks:
  fluxo-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local
  redis_data:
    driver: local
