name: Pylint

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pylint

      - name: Set PYTHONPATH for local package imports
        run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Run Pylint
        run: |
          pylint src || true

      - name: Fail if lint score below threshold
        run: |
          pylint --exit-zero src | tee pylint.out
          SCORE=$(pylint --exit-zero --score=y src | sed -n 's/^Your code has been rated at \([0-9. ]*\)\/10.*/\1/p')
          echo "Pylint score: $SCORE"
